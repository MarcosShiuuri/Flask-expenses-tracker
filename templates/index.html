<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Expense Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>HOME</h1>
        <br>
        <div class="form">
            <form>
                <label>What did you pay for it?</label>
                <input type="text" id="name_id" name="exp_name" maxlength="32" required>
                <label>Wich type of payment did you choose?</label>
                <select id="pay_id" name="exp_payment" value="Money" required>
                    <option value="Credit">Credit Card</option>
                    <option value="Debit">Debit Card</option>
                    <option value="Money">Money</option>
                    <option value="Pix">PIX</option>
                </select>
                <label>Where did you made the purchase?</label>
                <input type="text" id="local_id" name="exp_local" maxlength="32" required>
                <label>How much did it cost?</label>
                <input type="number" id="value_id" name="exp_value" maxlength="6" required>
                <input type="submit" value="Add expense">
            </form>
        </div>
        <br>
        <div class="show_content">
            <table>
                <tr>
                    <th>
                        Below are all expenses:
                    </th>
                </tr>
                {% if x in exp%}
                    {% for x in exp%}
                        <tr>
                            <td>
                                {{x.name}}
                            </td>
                        </tr>
                    {%endfor%}
                {%endif%}
            </table>
        </div>
    </body>
</html>
